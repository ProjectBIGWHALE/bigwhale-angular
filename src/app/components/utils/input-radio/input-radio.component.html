<div class="input-radio__container">
    <label [htmlFor]="inputId" class="label-title">
        {{labelText}}
        <input class="radio-appearance"
            type="radio" 
            [value]="valueInput" 
            [name]="controlName"
            [formControl]="controlName"
            [checked]="isChecked"
            [id]="inputId"
        >
    </label>
</div>
